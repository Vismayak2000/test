<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-image:linear-gradient(to right,lightyellow,lightblue);
        margin-top:100px;
        font-weight:bold;
    }
    button{
        padding:5px 8px;
        color:white;
        background-color:darkblue;
    }
    .input{
        padding:5px 8px;
        color:white;
        background-color:darkblue;
    }
</style>
<body>
    <center>
    <h1><u>
        Add Products
    </u></h1>
    <form method="post" action="/edit_product_details/{{ products.id }}">
        {% csrf_token %}

      
        <label>Enter Product Name:</label>
        <input type="text" name="product_name" value="{{ products.product_name }}"><br><br><br>
        <label>Enter Product Description:</label>
        <input type="text" name="description" value="{{ products.description }}"><br><br><br>
        <label>Enter Product Quantity:</label>
        <input type="number" name="quantity" value="{{ products.quantity }}"><br><br><br>
        <label>Enter Product Price:</label>
        <input type="number" name="price" value="{{ products.Price }}"><br><br><br>
        
        <button type="submit">Update</button>
        
        <input class="input" type=button value="Previous Page" onClick="javascript:history.go(-1);">
    </form>
    </center>
</body>
</html>
